apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: datacatalog
  name: datacatalog
  namespace: flyte
spec:
  replicas: 1
  selector:
    matchLabels:
      app: datacatalog
  template:
    metadata:
      annotations:
        prometheus.io/path: /metrics
        prometheus.io/port: "10254"
        prometheus.io/scrape: "true"
      labels:
        app: datacatalog
    spec:
      containers:
      - command:
        - datacatalog
        - --logtostderr
        - --config
        - /etc/datacatalog/config/datacatalog_config.yaml
        - serve
        image: docker.io/lyft/datacatalog:v0.1.1
        imagePullPolicy: IfNotPresent
        name: datacatalog
        ports:
        - containerPort: 8088
        - containerPort: 8089
        resources:
          limits:
            cpu: "0.1"
            ephemeral-storage: 100Mi
            memory: 200Mi
        volumeMounts:
        - mountPath: /etc/datacatalog/config
          name: config-volume
      initContainers:
      - command:
        - sh
        - -c
        - until pg_isready -h postgres -p 5432; do echo waiting for database; sleep
          2; done;
        image: postgres:10.1
        name: check-db-ready
        volumeMounts:
        - mountPath: /etc/datacatalog/config
          name: config-volume
      - command:
        - datacatalog
        - --logtostderr
        - --config
        - /etc/datacatalog/config/datacatalog_config.yaml
        - migrate
        - run
        image: docker.io/lyft/datacatalog:v0.1.1
        imagePullPolicy: IfNotPresent
        name: run-migrations
        volumeMounts:
        - mountPath: /etc/datacatalog/config
          name: config-volume
      serviceAccountName: datacatalog
      volumes:
      - emptyDir: {}
        name: shared-data
      - configMap:
          name: datacatalog-config-5g5bbg2k49
        name: config-volume
