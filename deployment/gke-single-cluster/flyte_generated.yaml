      queue:
        type: batch
        batching-interval: 2s
        batch-size: -1
        queue:
          type: bucket
          rate: 10
          capacity: 100
        sub-queue:
          type: bucket
          rate: 10
          capacity: 100
    logger:
      show-source: true
      level: 5
    storage:
      type: stow
      stow:
        kind: google
        config:
          scopes: ""
          project_id: flyte-sandbox
          json: ""
      container: "flyte-sandbox"
    event:
      type: admin
      rate: 500
      capacity: 1000
    admin:
      endpoint: flyteadmin:81
      insecure: true
